name: Build and Release APK

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: financeiro_familiar
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'latest'
        channel: 'stable'
        cache: true

    - name: Flutter Doctor
      run: flutter doctor -v
      
    - name: Prepare signing keys (if provided)
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > android/upload-keystore.jks
        cat > android/key.properties <<EOF
        storePassword=${{ secrets.KEYSTORE_PASSWORD }}
        keyPassword=${{ secrets.KEY_PASSWORD }}
        keyAlias=${{ secrets.KEY_ALIAS }}
        storeFile=upload-keystore.jks
        EOF
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        
    - name: Ensure Gradle wrapper is executable
      run: chmod +x android/gradlew
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Run tests
      run: flutter test --reporter expanded
      
    - name: Build APK
      run: flutter build apk --release --verbose
      
    - name: Build App Bundle
      run: flutter build appbundle --release --verbose
      
    - name: Get version from pubspec.yaml
      id: version
      run: |
        VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Create GitHub Release and Upload Assets
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Financeiro Familiar v${{ steps.version.outputs.version }}
        body: |
          ## Novidades nesta versÃ£o
          
          ### ğŸ†• Novas funcionalidades
          - Adicione aqui as novas funcionalidades
          
          ### ğŸ› CorreÃ§Ãµes
          - Adicione aqui as correÃ§Ãµes de bugs
          
          ### ğŸ“± Como instalar
          1. Baixe o arquivo `app-release.apk`
          2. Habilite "Fontes desconhecidas" nas configuraÃ§Ãµes do Android
          3. Instale o APK
          
          **Tamanho do arquivo:** ~20MB
        draft: false
        prerelease: false
        files: |
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/bundle/release/app-release.aab
    - name: Upload build reports on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: android-build-logs
        path: |
          build/**/reports/**
          **/flutter_export_environment.sh
          **/*.log
        if-no-files-found: warn